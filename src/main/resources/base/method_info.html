<section class="method_info">
    <h4>M</h4>

    <table>
        <tbody>
        <tr class="name_index"><td>name: </td> <td>{{ name_index |R }}</td></tr>
        <tr class="access_flags"><td>flags: </td> <td>{{ access_flags |FlagM }}</td></tr>
        <tr class="descriptor_index"><td>descriptor: </td> <td>{{ descriptor_index |R }}</td></tr>
        </tbody>
    </table>

    {% for att in attributes %}
        {% dispatch att %}
    {% endfor %}
</section>
