<div class="annotation">
    <h4>Annotation</h4>
    <div class="type_index"><span>type_index: </span><span>{{ type_index |R }}</span></div>
    <div class="element_value_pairs">
        {% for element_value_pair in element_value_pairs %}
            {% dispatch element_value_pair %}
        {% endfor %}
    </div>
</div>
