<section class="RuntimeInvisibleParameterAnnotations">
	<h4>RuntimeInvisibleParameterAnnotations</h4>

	<table>
		<tbody>

		{% for parameter_annotation in parameter_annotations %}

		{% set sh = 0 %}
		<tr>
			<td></td>
			<td class="sh-{{ sh }}"><b>parameter {{ loop.getIndex0() }}:</b></td>
		</tr>
		{% dispatch parameter_annotation %}
		{% endfor %}
		</tbody>
	</table>
</section>
